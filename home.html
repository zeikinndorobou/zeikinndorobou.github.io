<!DOCTYPE html>
<html>
<head>
  <style>
    .box img {
      animation: rotation-3d 0.2s linear infinite;
      width: 100px;
      height: auto;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
    }
    @keyframes rotation-3d{
      0% {
        transform: rotate3d(1,1,1,0deg);
      }
      100% {
        transform: rotate3d(1,1,1,360deg);
      }
    }
    
    body{
      background-image: url("kusari.png");
      background-size: 150px;
    }
  </style>
  <body>
    <img src="https://cdn.mos.cms.futurecdn.net/fEkiBFYmkEce2pKEhC7Ci6-415-80.jpg" alt="">
    <div style="text-align: center;">
      <a href="https://zeikinndorobou.github.io/moreandmore.html">
        <img src="aheahe (2).png" alt="" width="100" height="auto">
      </a>
    </div>
    <div class="box">
      <img src="bre-za-mandayo.jpg" alt="">
    </div>
    <p>HELLO THERE!</p>
  </body>
</head>
</html>
