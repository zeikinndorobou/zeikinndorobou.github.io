<!DOCTYPE html>
<html>
<head>
  <style>
    .box2 {
      animation: rotation 0.00001s linear infinite;
      color: red;
    }
    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .box img {
      animation: rotation-3d 0.2s linear infinite;
      width: 100px;
      height: auto;
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
    }
    @keyframes rotation-3d{
      0% {
        transform: rotate3d(1,1,1,0deg);
      }
      100% {
        transform: rotate3d(1,1,1,360deg);
      }
    }
    
    body{
      background-image: url("kusari.png");
      background-size: 150px;
    }
  </style>
  <body>
    <div class="box2">
      <img src="https://cdn.mos.cms.futurecdn.net/fEkiBFYmkEce2pKEhC7Ci6-415-80.jpg" alt="">
      <marquee
        direction="down"
        width="250"
        height="200"
        behavior="alternate">
        <marquee behavior="alternate">This text will bounce</marquee>
      </marquee>
    </div>
    <div style="text-align: center;">
      <a href="https://zeikinndorobou.github.io/moreandmore.html">
        <img src="aheahe (2).png" alt="" width="100" height="auto">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvQAgotG1_HwvvSHHI4iWnVN1zoDkxsxmwIQ&s" alt="" width="100" height="auto">
      </a>
    </div>
    <div class="box">
      <img src="bre-za-mandayo.jpg" alt="">
    </div>
    <p>HELLO THERE!</p>
  </body>
</head>
</html>
